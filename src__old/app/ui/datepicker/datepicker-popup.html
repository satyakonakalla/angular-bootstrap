<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Daily Trade Review</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="background-color:#f3f3f3;padding:10px;">
      <div>
        <strong>{{today | date :'fullDate'}}-{{today | date :'h:mm:ss z'}}</strong>
        <!--<strong>{{today | date:'MMM d, y h:mm:ss z'}}</strong>-->
      </div>
      <hr>
      <form novalidate class="form-horizontal" [formGroup]="dtrForm">
        <div class="form-group row">
          <label class="col-md-2 col-form-label" >FP Codes</label>
          <div class="col-md-10">
            <input type="text" class="form-control"  formControlName="fpCode"/>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Process Date</label>
            <div class="col-md-8">
                <input type="numeric" class="form-control" formControlName="processDate" [(ngModel)]="selectedDate">
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary" placement="left" type="button" 
                  [ngbPopover]="calendarPopover" [autoClose]="false" triggers="manual" #p="ngbPopover" (click)="calendarClicked(p)">
                    
                    <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-9 col-form-label"></label>
                <div class="col-md-3">
                  <button type="submit" class="!dtrForm.valid ? btn btn-ms btn-primary : btn btn-ms btn-light" [disabled]="!dtrForm.valid">Retrieve DTR</button>
                  <!--class="!dtrForm.valid ? btn btn-ms btn-primary : btn btn-ms btn-light"-->
                  </div>
              </div>
      </form>
    </div>
  </div>
</ng-template>
<ng-template #calendarPopover>
  <form novalidate class="form-horizontal" >
    <div class="pb-1">
      <strong>Choose a Date</strong>
    </div>
    <div class="form-group row">

        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="dateReviewAuditType"
        (change)="radioValChanged()" >
            <div class="col-md-6">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="review"> Review
            </label>
            </div>
            <div class="col-md-6">
            <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="audit"> Audit
            </label>      
          </div>     
          </div>      
    </div>
    <div></div>
    <p *ngIf="fromDateErrorMsg">
        <ngb-alert [dismissible]="false" type='danger'>
            {{fromDateErrorMsg}}
        </ngb-alert>
      </p>
      
    <div>
      <ngb-datepicker #datePicker [(ngModel)]="model" name="date-picker" (select)="selectDate($event)" 
      [minDate]="getMinDateVal()" 
      [maxDate]="getMaxDateVal()" 
      [dayTemplate]="dateReviewAuditType == 'audit' ? t : ''">
    </ngb-datepicker>
    <ng-template #t let-date="date" let-focused="focused" let-disabled="disabled">
        <span class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="isMouseEnter(date)"
              (mouseleave)="isMouseLeave(date)" [class.disabled]="disabled">
          {{ date.day }}
        </span>
      </ng-template>
    </div>
    

 <div class="form-group row pt-3">
  <label class="col-md-4 col-form-label">Selected</label>
  <div class="col-md-4 p-0">
    <input type="numeric" class="form-control" name="formattedDate" [(ngModel)]="formattedDate"/>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-ms btn-primary" (click)="populateDate();">Select</button>
  </div>
</div>
</form>
</ng-template>
